<!DOCTYPE html>
<html>
{% load staticfiles%}

<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
	
	{% for message in messages %}
	  	<div class="w3-panel w3-green w3-display-container">
	    	<span onclick="this.parentElement.style.display='none'"
	    	class="w3-button w3-green w3-large w3-display-topright">&times;</span>
	    	<h3>Successo!</h3>
	    	<p>{{ message }}</p>
	  	</div>
	  	
	{% endfor %}
	<div class="w3-container w3-teal">
	  	<h1 style = 'display: inline;'>Minhas fotos</h1>
	  	<a href="{% url 'imagens:cadastrar' %}" class="w3-btn w3-blue w3-right w3-margin-right">Cadastrar Fotos</a>
	  	<a href="{% url 'imagens:logout' %}" class="w3-btn w3-blue w3-right w3-margin-right">Sair - {{ request.user.username }} </a>
	</div>		
		
	<div class="w3-row-padding w3-margin-top">
	{% for l in fotos %}
	
	<div class="w3-third" style ="margin-top: 20px">
	<div class="w3-card w3-teal" >
	<img src="{{ l.imagem.url}}" style="width: 92%" class ="w3-margin " >
	<div class="w3-container">
	<h4 style="display: inline;"> {{ l.titulo }}</h4>
	<a href="{% url 'imagens:excluir' l.id %}" class="w3-btn w3-red w3-right">Excluir</a>
	<a href="{% url 'imagens:editar' l.id %}" class="w3-btn w3-blue w3-right w3-margin-right">Editar</a>

	</div>
	</div>
	</div>
	{% endfor %}
	</div>
	
</body>
</html>
